<!DOCTYPE html>
<html ng-app="lightcontroller" ng-controller="MainController as vm">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta charset="UTF-8">
		<title>Lysstyring</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="/bundle.css">
		<script src="/bundle.js"></script>
	</head>
	<body>
		<div class=md-content>
			<md-list ng-repeat="controller in vm.controllers">
			<md-list-item>
			<p>{{controller.name}}</p>
			<md-slider drag-end="vm.setPower(controller)" flex ng-model="controller.power" min="0" max="255" aria-label="LysmÃ¦ngde">
			      </md-slider>
				  <button class="md-button" ng-click="vm.toggle(controller)">
				  <md-icon class="material-icons" ng-style="{'color': controller.state ? 'yellow' : 'black'}">lightbulb_outline</md-icon>
				  </button>
			</md-list-item>
			</md-list>
		</div>
		<button class="md-button" value="Opret falsk controller" ng-click="vm.createFakeController()">Opret falsk controller</button>
	</body>
</html>
